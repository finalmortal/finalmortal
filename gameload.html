function attacktime(){
    if (cecilattacksword == true){
      if (playerfacedirection == 'right'){
        player.anims.play('sword', true);
        sword.visible = true
        sword.rotation += 0.2;
        sword.y += 4;
        sword.x += 1.6;
    }
        if (playerfacedirection == 'left'){
        player.anims.play('sword', true);
        sword.visible = true
        sword.rotation -= 0.2;
        sword.y += 4;
        sword.x -= 1.6;
    }
      
    }
  
  
    if (sword.rotation > 2) {
        cecilattacksword = false
       player.anims.play('walk', true);
        sword.visible = false
        sword.rotation = 0
        sword.y = player.y - 20
        sword.x = player.x 
    } 
  
      if (sword.rotation < -2) {
        cecilattacksword = false
       player.anims.play('walk', true);
        sword.visible = false
        sword.rotation = 0
        sword.y = player.y - 20
        sword.x = player.x 
    } 

}
