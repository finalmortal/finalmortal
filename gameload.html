function attacktime(){
    if (cecilcastholy == true){
    player.anims.play('casting', true);
    }

    if (cecilattacksword == true){
        cecildefendshield = false
    if (playerfacedirection == 'right'){
        sword.rotation += 0.2;
        sword.y += 4;
        sword.x += 1.6;
        player.anims.play('sword', true);
        sword.visible = true
        
    }
        if (playerfacedirection == 'left'){
        sword.rotation -= 0.2;
        sword.y += 4;
        sword.x -= 1.6;
        player.anims.play('sword', true);
        sword.visible = true
        
    }
    }
  
  
    if (sword.rotation > 2) {
        cecilattacksword = false
       player.anims.play('walk', true);
        sword.visible = false
        sword.rotation = 0
        sword.y = playercurrenty - 20
        sword.x = playercurrentx
    } 
  
      if (sword.rotation < -2) {
        cecilattacksword = false
       player.anims.play('walk', true);
        sword.visible = false
        sword.rotation = 0
        sword.y = playercurrenty - 20
        sword.x = playercurrentx 
    } 

    if (cecildefendshield == true){
    if (playerfacedirection == 'right'){
    if (cursors.right.isDown == false){
    player.anims.play('shield', true);
    }
    shield.visible = true
    shield.y = playercurrenty + 10
    shield.x = playercurrentx + 5
    shield.setFlipX(false);
    if (cursors.right.isDown == true){
        cecildefendshield = false
    }
    }

    if (playerfacedirection == 'left'){
    if (cursors.left.isDown == false){
    player.anims.play('shield', true);
    }
    shield.visible = true
    shield.y = playercurrenty + 10
    shield.x = playercurrentx - 5
    shield.setFlipX(true);
    if (cursors.left.isDown == true){
        cecildefendshield = false
    }
    }
    }
    
    if (cecildefendshield == false){
        shield.visible = false
    }
    if (cursors.up.isDown == true){
        cecildefendshield = false
    }
    if (cursors.down.isDown == true){
        cecildefendshield = false
    }
}
